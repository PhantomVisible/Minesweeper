<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js" defer></script>
</head>
<body>
<div class="game-container">

    <header class="game-header">
        <div class="header-left">
        <h1>Mines: <span id="mines-count">0</span></h1>
        </div>

        <div class="header-right">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </header>

    <div id="board" class="board"></div>

    <div class="footer">
        <button id="flag-button">ğŸš© Flag</button>
    </div>

    <audio id="boom-sound" src="boom.mp3"></audio>

</div>

<div id="game-over-overlay">
    <div class="game-over-message">
        <h2 id="overlay-text"></h2>
        <button id="restart-button">Start</button>
    </div>
</div>

</body>
</html>
